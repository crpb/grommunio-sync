[grommunio-sync-pool]
; socket information
listen = /run/php-fpm/php-grommunio-sync-fpm.sock
listen.mode = 0666
listen.owner = grosync
listen.group = grosync
listen.backlog = -1
; process privileges
user = grosync
group = grosync
; process management
pm = dynamic
pm.max_children = 150
pm.start_servers = 8
pm.min_spare_servers = 4
pm.max_spare_servers = 12
pm.process_idle_timeout = 5s
pm.max_requests = 100
pm.status_path = /status-push
; additional tunables
request_terminate_timeout = 3660s
security.limit_extensions = .php
rlimit_files = 131072
rlimit_core = unlimited
; logging
catch_workers_output = yes
php_admin_value[error_log] = /var/log/nginx/fpm-sync.log
